<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Attendance Records</h1>
        <a href="/attendance/new" class="btn btn-primary mb-3">Add New Attendance</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>Subject</th>
                    <th>Present</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="attendance : ${attendances}">
                    <td th:text="${attendance.id}"></td>
                    <td th:text="${attendance.student.name}"></td>
                    <td th:text="${attendance.subject.name}"></td>
                    <td th:text="${attendance.present ? 'Yes' : 'No'}"></td>
                    <td>
                        <a th:href="@{/attendance/edit/{id}(id=${attendance.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/attendance/delete/{id}(id=${attendance.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
