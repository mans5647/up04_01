<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Attendance Record</h1>
        <form action="#" th:action="@{/attendance/update/{id}(id=${attendance.id})}" th:object="${attendance}" method="post">
            <div class="mb-3">
                <label for="student" class="form-label">Student</label>
                <select id="student" class="form-control" th:field="*{student.id}" required>
                    <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}" 
                            th:selected="${student.equals(attendance.student)}">Student</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <select id="subject" class="form-control" th:field="*{subject.id}" required>
                    <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}" 
                            th:selected="${subject.equals(attendance.subject)}">Subject</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="present" class="form-label">Present</label>
                <select id="present" class="form-control" th:field="*{present}" required>
                    <option value="true" th:selected="${attendance.present == true}">Yes</option>
                    <option value="false" th:selected="${attendance.present == false}">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/attendance" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
