<!-- assignments/list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Assignments List</h1>
        <a href="/assignments/new" class="btn btn-success mb-3">Create New Assignment</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Subject</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="assignment : ${assignments}">
                    <td th:text="${assignment.id}"></td>
                    <td th:text="${assignment.title}"></td>
                    <td th:text="${assignment.description}"></td>
                    <td th:text="${assignment.subject.name}"></td>
                    <td>
                        <a th:href="@{/assignments/edit/{id}(id=${assignment.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/assignments/delete/{id}(id=${assignment.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
