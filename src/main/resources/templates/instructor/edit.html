<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать инструктора</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Редактировать инструктора</h1>
        <form th:action="@{/instructors/update/{id}(id=${instructor.id})}" th:object="${instructor}" method="post" class="mt-4">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                    <p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Обновить</button>
        </form>
        <form th:action="@{/instructors/delete/{id}(id=${instructor.id})}" method="get" class="mt-3">
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
        <a href="/instructors" class="btn btn-secondary mt-3">Назад к списку</a>
    </div>
</body>
</html>
