<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать группу</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Редактировать группу</h1>
        <form th:action="@{/groups/update/{id}(id=${group.id})}" th:object="${group}" method="post" novalidate>
            <div class="form-group">
                <label for="name">Название группы</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                    <p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Обновить</button>
        </form>
        <a href="/groups" class="btn btn-secondary btn-block mt-3">Назад к списку</a>
    </div>
</body>
</html>
