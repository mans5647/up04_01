<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать Экзамен</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Создать Экзамен</h1>
        <form th:action="@{/exams}" th:object="${exam}" method="post">
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" id="title" name="title" th:value="${exam.title}" class="form-control" required>
                <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                    <p th:each="err : ${#fields.errors('title')}" th:text="${err}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Предмет:</label>
                <select id="subject" name="subject" th:field="*{subject.id}" class="form-control" required>
                    <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('subject')}" class="text-danger">
                    <p th:each="err : ${#fields.errors('subject')}" th:text="${err}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
        </form>
        <a href="/exams" class="btn btn-secondary btn-block mt-3">Назад к списку</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
