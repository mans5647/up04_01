<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Links for Users -->
                    <li class="nav-item" th:if="${userRoles.contains('ROLE_User') || userRoles.contains('ROLE_Admin') || userRoles.contains('ROLE_SUPERUSER')}">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item" th:if="${userRoles.contains('ROLE_User') || userRoles.contains('ROLE_Admin') || userRoles.contains('ROLE_SUPERUSER')}">
                        <a class="nav-link" href="/courses">Courses</a>
                    </li>
                    <li class="nav-item" th:if="${userRoles.contains('ROLE_User') || userRoles.contains('ROLE_Admin') || userRoles.contains('ROLE_SUPERUSER')}">
                        <a class="nav-link" href="/groups">Groups</a>
                    </li>
                    <li class="nav-item" th:if="${userRoles.contains('ROLE_User') || userRoles.contains('ROLE_Admin') || userRoles.contains('ROLE_SUPERUSER')}">
                        <a class="nav-link" href="/grades">Grades</a>
                    </li>
                    <li class="nav-item" th:if="${userRoles.contains('ROLE_User') || userRoles.contains('ROLE_Admin') || userRoles.contains('ROLE_SUPERUSER')}">
                        <a class="nav-link" href="/attendance">Attendance</a>
                    </li>

                    <!-- Links for Admin -->
                    <li class="nav-item" th:if="${userRoles.contains('ROLE_Admin') || userRoles.contains('ROLE_SUPERUSER')}">
                        <a class="nav-link" href="/instructors">Instructors</a>
                    </li>
                    <li class="nav-item" th:if="${userRoles.contains('ROLE_Admin') || userRoles.contains('ROLE_SUPERUSER')}">
                        <a class="nav-link" href="/subjects">Subjects</a>
                    </li>
                    <li class="nav-item" th:if="${userRoles.contains('ROLE_Admin') || userRoles.contains('ROLE_SUPERUSER')}">
                        <a class="nav-link" href="/assignments">Assignments</a>
                    </li>
                    <li class="nav-item" th:if="${userRoles.contains('ROLE_Admin') || userRoles.contains('ROLE_SUPERUSER')}">
                        <a class="nav-link" href="/exams">Exams</a>
                    </li>

                    <!-- Links for SUPERUSER -->
                    <li class="nav-item" th:if="${userRoles.contains('ROLE_SUPERUSER')}">
                        <a class="nav-link" href="/userroles">User Roles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome to the Dashboard</h1>
        <p>Use the navigation bar to access the sections you have permission to view.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
