<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Subjects List</h1>
        
        <a href="/subjects/create" class="btn btn-success mb-3">Create New Subject</a>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Instructor</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.name}"></td>
                    <td th:text="${subject.course.name}"></td>
                    <td th:text="${subject.instructor.name}"></td>
                    <td>
                        <a th:href="@{/subjects/edit/{id}(id=${subject.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/subjects/delete/{id}(id=${subject.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this subject?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
